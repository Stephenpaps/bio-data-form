<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card login-form" style="width: 500px; margin-left: 200px; margin-top: 70px;">
            <div card="card body">
              <h1 class="card-title text-center" style="background-color:yellow;">NEW USER ID</h1>
    
        <div class="col-md-4 offset-md-4"><form class="form-group col-lg-10">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="type Name">
              
               <br>
               <label for="contact no.">Contact No. :</label>
               <input type="text" class="form-control" id="contact no." placeholder="type contact no."><br>
                  
                   <label for="email">Email:</label>
                   <input type="text" class="form-control" id="email" placeholder="type email">
                   <br>  
                   <label class="control-label" for="pwd">Password:</label>
                   <input type="password" class="form-control" id="pwd" placeholder="type password">
                           <br><br>
                         <div class="text-center"><button type="submit" class="btn btn-info btn-block">
                            Submit
                        </button></div>
                    </div>
                </div><br></div>
        

        </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>    
</body>
</html>
