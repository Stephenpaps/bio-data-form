<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio data form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
 
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            
                <div class="panel-heading text-center">
                   <h1 <input .text-centre >
                    Bio-Data</h1>

                    

                </div>
                <div class="panel-body">
                        <form class=form-horizontal>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control"id="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control"id="lastName">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control"id="address">
                            </div> 
                              <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" class="form-control"id="age">
                            </div>   
                            <div class="form-group">
                                <label for="qualifications">Qualifications</label>
                                <input type="text" class="form-control"id="qualifications">
                            </div> 
                            <div class="form-group">
                                
                                    <label for="gender">Gender</label>
                                    <div>
                                    <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">
                                        Male</label>
                                    
                                    <label for="female" class="radio-inline"><input type="radio" name="gender" id="female">
                                        Female</label>
                                        <label for="others" class="radio-inline"><input type="radio" name="gender" id="others">
                                            Others</label>
                                
                            
                            <div class="form-group">
                                <label for="contact no.">Contact No.</label>
                                <input type="text" class="form-control"id="contact no.">
                            </div> 
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control"id="email">
                            </div> 
                            <div class="form-group">
                                <label for="experience">Experience</label>
                                <input type="text" class="form-control"id="experience">
                            </div><br>
                            <br>

                            <button type="button" class="btn btn-primary" float="right">Primary</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
