<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container"style="margin-left:400px;">
        <div class="col-lg-6 col-md-4 col-sm-2">
            <div class="text-center" style="margin-left:-154px;">
                <h1 style="background-color:antiquewhite; margin-top: 10px;"> 
                Bio-Data</h1> </div>
            <div>
                <form class="form-group col-lg-8 col-md-4 col-sm-2">
                    
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control"id="firstName"><br>
                
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control"id="lastName"><br>
                
                    <label for="address">Address:</label>
                    <input type="text" class="form-control"id="address"><br>
                    
                    <label for="age">Age:</label>
                    <input type="text" class="form-control"id="age"><br>
                
                    <label for="qualifications">Qualifications:</label>
                    <input type="text" class="form-control"id="qualifications"><br>
                    
                    <label for="gender">Gender:</label><br>
                    <label for="male" class="radio-inline" style="margin-right:10px;"><input type="radio" style="margin-right:5px;" name="gender" id="male">Male</label>
                    <label for="female" class="radio-inline" style="margin-right:10px;"><input type="radio" name="gender" id="female" style="margin-right:5px;">Female</label>
                    <label for="others" class="radio-inline" style="margin-right:10px;"><input type="radio" name="gender" id="others" style="margin-right:5px;">Others</label><br><br>
                    <label for="contact no.">Contact No. :</label><br>
                    <input type="text" class="form-control"id="contact no."><br>
                
                    <label for="email">Email:</label>
                    <input type="text" class="form-control"id="email"><br>  
                
                    <label for="experience">Experience:</label>
                    <input type="text" class="form-control"id="experience">
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary" float="right" style="float: right;">Save</button>
                </form>
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>\  
    
</body>
</html>
